title: "DevSecOps Course"
description: "Comprehensive DevSecOps training course with hands-on labs and practical exercises"
baseurl: "/DevSecOps20" # This MUST match your repository name exactly
url: "https://hothaifa96.github.io" # Your GitHub username

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  lessons:
    output: true
    permalink: /:collection/:name/
  labs:
    output: true
    permalink: /:collection/:name/